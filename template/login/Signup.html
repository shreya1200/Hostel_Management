{% extends 'indexlogin.html' %}
{% block content %}
{% csrf_token %}
	<div class="limiter" >
		<div class="container-login100" style="background-color:darkcyan;">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/static/images/bg-01.png);">
					<span class="login100-form-title-1">
						Sign Up

					</span>
				</div>

				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Name is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="student_name" placeholder="Enter Full Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "E-mail id is required">
						<span class="label-input100">Email-id</span>
						<input class="input100" type="email" name="email" placeholder="Enter valid E-mail id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="PRN is required">
						<span class="label-input100">College PRN</span>
						<input class="input100" type="number" name="prn" placeholder="Enter valid PRN">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Contact details required">
						<span class="label-input100">Student Contact</span>
						<input class="input100" type="number" name="st_number" placeholder="Enter valid Phone number" maxlength="10">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Contact details required">
						<span class="label-input100">Parent Contact</span>
						<input class="input100" type="number" name="parent_number" placeholder="Enter valid Phone number" maxlength="10">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Branch is required">
						<span class="label-input100">Branch</span>
						<input class="input100" type="text" name="branch" placeholder="Enter Branch">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>
	

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>
					

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<!-- <div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div> -->
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign-Up
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
